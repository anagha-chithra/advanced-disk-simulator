<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Scheduling Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Advanced Disk Scheduling Simulator</h1>
        <button id="toggle-theme">
            <span class="sun">&#9728;</span>
            <span class="moon">&#9790;</span>
        </button>
    </header>

    <div class="container">
        <div class="input-group">
            <label for="num_requests">Number of Requests:</label>
            <input type="number" id="num_requests" min="1">
        </div>

        <div class="input-group">
            <label for="requests">Disk Requests (comma-separated):</label>
            <input type="text" id="requests" placeholder="e.g., 10,20,30">
        </div>

        <div class="input-group">
            <label for="head">Initial Head Position:</label>
            <input type="number" id="head">
        </div>

        <div class="input-group">
            <label for="disk_size">Disk Size:</label>
            <input type="number" id="disk_size">
        </div>

        <div class="input-group">
            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm">
                <option value="FCFS">FCFS</option>
                <option value="SSTF">SSTF</option>
                <option value="SCAN">SCAN</option>
                <option value="C-SCAN">C-SCAN</option>
            </select>
        </div>

        <button onclick="simulate()">Simulate</button>
        <div id="output"></div>

        <canvas id="chart"></canvas>
    </div>

    <footer>
        Created by <span class="creator-name">Anagha-Arundhathi-Prisca</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
